<!DOCTYPE html>
<html lang="pt-br" ng-app="helpdesk">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/favicon1.png" /> <!-- favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!-- jquery script -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- bootstrap script CSS -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- bootstrap script JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script> <!-- angular script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.8/angular-messages.min.js"></script> <!-- Script do Angular Messages -->
  <script src="/js/app.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/controllers/login-controller.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>HelpDesk</title>
</head>

<body ng-controller="loginController as vm">
  <div class="container">
      <div class="login-box col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <img class="img-responsive img-logohelpdesk-login" src="img/favicon1.png" alt="logo"><h2>HelpDesk</h2>
        <form class="form" name="formularioLogin" id="formularioLogin" novalidate ng-submit="vm.submitForm()">
          <div class="row">
            <div class="form-group col-sm-12">
              <br>
              <div class="input-group input-login-margin">
                <span class="input-group-addon input-lg glyphicon glyphicon-envelope icon-login-input"></span>
                <input class="form-control input-lg" name="email" id="email" type="email" placeholder="E-mail" ng-model="vm.login.email" ng-required="true"/>
              </div>
              <div class="input-group">
                <span class="input-group-addon input-lg glyphicon glyphicon-lock icon-login-input"></span>
                <input class="form-control input-lg" name="password" id="password" type="password" placeholder="Senha" ng-model="vm.login.senha" ng-required="true"/>
              </div>
              <br>
              <button class="btn btn-success btn-lg btn-block" type="submit" ng-disabled="!formularioLogin.$valid"><span class="glyphicon glyphicon-off icon-login-btn" aria-hidden="true"></span>&nbsp;Entrar</button>
              <br>
              <a href="#">Esqueceu a senha?</a> / <a href="#">Trocar senha</a>
            </div>
          </div>
        </form>
      </div>
  </div>
</body>

</html>

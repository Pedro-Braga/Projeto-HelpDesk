<!DOCTYPE html>
<html lang="pt=br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="http://code.angularjs.org/1.2.6/angular.js"></script>
		<script src="js/main.js"></script>
		<script src="js/controllers/form-controller.js"></script>
	<link rel="stylesheet" href="js/script.js">
	<link rel="stylesheet" href="css/style.css">
	<title>HelpDesk</title>
</head>
<body ng-app="helpdesk" ng-controller="formController">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HelpDesk</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Início</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Menu <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Relatórios</a></li>
                            <li><a href="#">Registros</a></li>
                            <li><a href="#">Editor</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Banco de Dados</a></li>
                    <li><a href="#">Estatisticas</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
	<div class="container">
		<div class="jumbotron">
			<div class="row">
            <h2>
                Cadastro de Atendimento
                <small class="text-muted">HelpDesk</small>
            </h2>
            <br>
            <form novalidate  name="formulario" class="form" role="form" id="formulario" ng-submit="submitForm()">
                <div class="form-group col-sm-2">
                    <label>Colaborador</label> <br>
                    <select class="form-control">
                        <option>Adriano</option>
                        <option>Iana</option>
                        <option>Julia</option>
                        <option>Pedro</option>
                        <option>Vinicius</option>
                        <option>Ygor</option>
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <label>Entrada</label> <br>
                    <select class="form-control">
                        <option>Demanda</option>
                        <option>E-Mail</option>
                        <option>Fresh Desk</option>
                        <option>Spark</option>
                        <option>Telefone</option>
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <label>Origem</label> <br>
                    <select class="form-control">
                        <option>Aluno</option>
                        <option>MEDGRUPO</option>
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <label>Aplicação</label> <br>
                    <select class="form-control">
                        <option>Área Restrita</option>
                        <option>MedSoft</option>
                        <option>MedCode</option>
                        <option>MedReader</option>
                        <option>MedEletro</option>
                        <option>MedCode/MedSoft</option>
                        <option>MedReader/MedCode</option>
                        <option>MedSoft/MedReader</option>
                        <option>Restrita/MedReader</option>
                        <option>Restrita/MedCode</option>
                        <option>Restrita/MedSoft</option>
                        <option>Todos</option>
                        <option>Não informado</option>
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <label>Device</label> <br>
                    <select class="form-control">
                        <option>iPhone</option>
                        <option>iPad</option>
                        <option>Smartphone</option>
                        <option>Tablet</option>
                        <option>Computador Windows</option>
                        <option>Computador Mac</option>
                        <option>iPad/iPhone</option>
                        <option>Smartphone/Tablet</option>
                        <option>PC/iOS</option>
                        <option>PC/Android</option>
                        <option>Todos</option>
                        <option>Não informado</option>
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <label>Status</label> <br>
                    <select class="form-control">
                        <option>Solucionado</option>
                        <option>Pendente</option>
                        <option>Parcial</option>
                    </select>
                </div>
            </div>
            <br>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <label>Problema</label> <br>
                        <select class="form-control">
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-3">
                        <label>ID FreshDesk</label> <br>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group col-sm-3">
                        <label>ID Aluno</label> <br>
                        <input name="idAluno" ng-model="idAluno" class="form-control" type="text" ng-required="true">
												<span ng-show="formulario.idAluno.$invalid" class="form-control alert-danger">
													Campo obrigatório!
												</span>
                    </div>
                    <div class="form-group col-sm-3">
                        <label>Data</label> <br>
                        <input class="form-control" type="date">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="diagnostico">Diagnóstico</label> <br>
                        <textarea class="form-control" rows="2" id="diagnostico" placeholder="Problema que o aluno relatou e você identificou"></textarea>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="resposta">Resposta</label> <br>
                        <textarea class="form-control" rows="2" id="resposta" placeholder="Sua solução ou resposta para o aluno"></textarea>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="observacao">Observações</label> <br>
                        <textarea class="form-control" rows="2" id="observacao" placeholder="Informações úteis sobre o atendimento"></textarea>
                    </div>
                </div>
            <br>
            <div class="btns">
                <button type="submit" class="btn btn-success" ng-disabled="formulario.$invalid">Enviar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
            </form>
		</div>
	</div>
</body>
</html>
